<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <title>Volume/Area Calculator</title>
</head>

<body>
    <h1><u>Volume/Area Calculator</u></h1>

    <div id="border">
        <h2 id="sphereTitle">Sphere Volume:</h2>
        <form>
            Radius: <br> <input type="text" id="sphereId" /><br><br>
            <button type="button" onclick="sphere()">Submit</button>
        </form>
        <Br>
    </div>
    <br>
    <br>
    <div id="border">
        <h2 id="cubeTitle">Cube Volume:</h2>
        <form>
            Length: <br><input type="text" id="cubeId" /><br><br>
            <button type="button" onclick="cube()">Submit</button>
        </form>
        <Br>
    </div>
    <br>
    <br>
    <div id="border">
        <h2 id="triangleTitle">Triangle Area:</h2>
        <form>
            Base:<br><input type="text" id="triangleId1" /><br>
            Height:<br><input type="text" id="triangleId2" /><br><br>
            <button type="button" onclick="triangle()">Submit</button><br><br>
        </form><br>
        
    </div>
    <br><br>

    <div id="border">
        <h2 id="pyramidTitle">Pyramid Volume:</h2>

        <form>
            Base:<br><input type="text" id="pyrId1" /><br>
            Height:<br><input type="text" id="pyrId2" /><br><br>
            <button type="button" onclick="pyramidVolume()">Submit</button>
        </form>
        <br>
    </div>
    <br><br>
    <div id="border">
        <h2 id="pyramidTitleTri">Regular Triangular Based Pyramid Volume:</h2>

        <form>
            Edge Length:<br><input type="text" id="pyrTri" /><br><br>
            <button type="button" onclick="pyramidVolumeTriangle()">Submit</button>
        </form>
        <br>
    </div>
    <br><br>
    
    <div id="border">
        <h2 id="cylTitle">Cylinder Volume:</h2>

        <form>
            Radius<br><input type="text" id="cylR" /><br>
            Length:<br><input type="text" id="cylL" /><br><br>
            <button type="button" onclick="cylinderVolume()">Submit</button>
        </form>
        <br>
    </div>

    <script src="js/js.js"></script>
</body>

</html>
